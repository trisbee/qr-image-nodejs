name: 'Pull request'

on: pull_request

jobs:
  pull-request-created:
    name: 'Pull request created'
    runs-on: ubuntu-latest
    env:
        BUILD_URL: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
    steps:
      - name: 'Send working message to PR as comment'
        uses: marocchino/sticky-pull-request-comment@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          recreate: true
          message: |
            ‚è≥ Starting build, please wait ...

            ---

            _You can watch progress on [build URL](${{ env.BUILD_URL }})_

      - name: 'Checkout'
        uses: actions/checkout@v3
      - uses: mansona/npm-lockfile-version@v1

      - name: 'Install dependencies'
        run: npm ci

      - name: 'Build'
        run: npm run build

      - name: 'Tests'
        run: npm run test

      - name: 'The job has failed'
        if: ${{ failure() }}
        uses: marocchino/sticky-pull-request-comment@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          recreate: true
          message: |
            üî• **Build failed**

            ---

            _Please check logs on [build URL](${{ env.BUILD_URL }})_

      - name: 'Archive npm failure logs'
        uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: npm-logs
          path: ~/.npm/_logs

      - name: 'Send URL address to PR as comment'
        uses: marocchino/sticky-pull-request-comment@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          recreate: true
          message: |
            üëç **All good!**
